<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="images/cool.jpg" alt="" style="width: 100%">
                <div class="text">Jeep</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="images/ggg.jpeg" alt="" style="width: 100%">
                <div class="text">You're Flashy</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="images/lambo.jpg" alt="" style="width: 100%">
                <div class="text">Lamborghini</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="images/lux.jpeg" alt="" style="width: 100%">
                <div class="text">High Quality</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="images/splas.jpeg" alt="" style="width: 100%">
                <div class="text">Luxury</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="images/top.jpeg" alt="" style="width: 100%">
                <div class="text">Top car</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
            <span class="dot" onclick="currentSlides(4)"></span>
            <span class="dot" onclick="currentSlides(5)"></span>
            <span class="dot" onclick="currentSlides(6)"></span>
            
        </div>
    <script src="script.js"></script>
    </body>
</html>
